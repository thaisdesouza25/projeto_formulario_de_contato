<!DOCTYPE html>

<html lang="pt-br">
    
<head>
    <title>Formulário de Contato</title>
    <link rel="shortcut icon" href="image/icons8-contato-16.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Este site apresenta um formulário de contato">
    <meta name="keywords" content="Contato, Formulário, Informações">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Thaís de Souza">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contact-form">
        <h1>Entre em Contato</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Seu Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="subject" name="subject" placeholder="Assunto" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder="Sua Mensagem..." required></textarea>
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
</body>

</html>
